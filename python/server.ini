[uwsgi]
chdir = /login/
mount = /=server:app
callable = app
manage-script-name = true
uid = www-data
gid = www-data
master = true
processes = 4
threads = 2
virtualenv = /var/www/login_template/env/
socket = /tmp/login_template.sock
chmod-socket = 660
vacuum = true
die-on-term = true
logto = /var/log/login_uwsgi.log
socket-timeout = 60
